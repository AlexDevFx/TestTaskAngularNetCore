<div style="text-align:center">
    <form [formGroup]="myForm" novalidate>
        <div class="form-group">
            <label>Goods list: </label>
            <select class="form-control" name="good" [(ngModel)]="currentGood.good">
                <option *ngFor="let good of goods" [value]="good">
                    {{good.title}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <label>{{currentGood.good.price}}</label>
        </div>
        <div class="form-group">
            <label>Count: </label>
            <input class="form-control" name="count" [(ngModel)]="currentGood.count" formControlName="goodsCount" />
            <div class="alert alert-danger"
                *ngIf="myForm.controls['goodsCount'].invalid && myForm.controls['goodsCount'].touched">
                Numbers only in the range 1-100
            </div>

            <div class="form-control">
                <label>Book delivery</label>
                <input type="checkbox" name="isBookDelivery" [(ngModel)]="userBasket.isBookDelivery">
            </div>


        </div>
        <div>
            <mat-form-field>
                <input matInput [matDatepicker]="myDatepicker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <div class="form-control">
                <button class="btn btn-default" [disabled]="myForm.invalid" (click)="addGood()">Add</button>
            </div>

            <div class="form-control">
                <button class="btn btn-default" [disabled]="!goodsIsBooked()" (click)="addGood()">Buy</button>
            </div>
        </div>
    </form>
</div>
